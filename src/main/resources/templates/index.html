<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-4 mr-auto ml-auto mt-5">
            <img src="/images/logo.png" class="rounded mx-auto d-block" alt="the skillbox logo">
        </div>
    </div>

    <div class="row">
        <div class="col-sm"></div>

        <div class="col-md-auto mt-4">
            <form action="#" th:action="@{/}" th:object="${record}" method="post">
                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="enter data" th:field="*{someText}">
                        <button type="submit">save</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-1">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('someText')}">
                            <span th:errors="*{someText}"></span>

                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm"></div>
    </div>

    <div class="row">
        <div class="col-4 mr-auto ml-auto mt-4">

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
